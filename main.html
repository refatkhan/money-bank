<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main file</title>
    <!-- --------Daisy UI-------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
          <div class="flex justify-center items-center">
            <div>
              <img src="./assets/Group.png" alt="logo" />
            </div>
            <div>
              <h1>$ <span id="main-balance">45000</span></h1>
              <p>available balance</p>
            </div>
          </div>
          <div>
            <button class="btn">Log Out</button>
          </div>
        </nav>
        <hr class="mt-3" />
      </header>
      <!--------------------------------Main section----------------------->
      <section class="mt-4">
        <div>
          <h1 class="font-bold">ðŸ”¥ Welcome to Payooo!</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>
        <div class="cards grid grid-cols-3 gap-2 p-2">
          <div
            id="add-money-box"
            class="box cursor-pointer border p-4 text-center rounded-md"
          >
            <img src="./assets/wallet1.png" alt="" class="inline-block" />
            <h3>Add Money</h3>
          </div>
          <div
            id="cash-out-box"
            class="box cursor-pointer border p-4 text-center rounded-md"
          >
            <img src="./assets/send1.png" alt="" class="inline-block" />
            <h3>Cashout</h3>
          </div>
          <div class="box cursor-pointer border p-4 text-center rounded-md">
            <img src="./assets/money1.png" alt="" class="inline-block" />
            <h3>Transfer Money</h3>
          </div>
          <div class="box cursor-pointer border p-4 text-center rounded-md">
            <img src="./assets/bonus1.png" alt="" class="inline-block" />
            <h3>Get Bonus</h3>
          </div>
          <div class="box cursor-pointer border p-4 text-center rounded-md">
            <img src="./assets/purse1.png" alt="" class="inline-block" />
            <h3>Pay Bill</h3>
          </div>
          <div class="box cursor-pointer border p-4 text-center rounded-md">
            <img src="./assets/transaction1.png" alt="" class="inline-block" />
            <h3>Transactions</h3>
          </div>
        </div>
      </section>
      <!-- Add money  -->
      <section id="add-money-section">
        <h2>Add Money</h2>
        <div class="">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <div class="card-body">
                <legend>Select Bank</legend>
                <select class="select">
                  <option disabled selected>Pick Bank</option>
                  <option value="bkash">Bkash</option>
                  <option value="nagad">Nagad</option>
                  <option value="dbbl">DBBL</option>
                </select>
                <fieldset class="fieldset">
                  <label class="fieldset-label">Number</label>
                  <input
                    id="account-number"
                    value=""
                    type="number"
                    class="input"
                    placeholder="Enter Your Number"
                    required
                  />
                  <label class="fieldset-label">Amount to add</label>
                  <input
                    id="account-ammount"
                    value=""
                    type="number"
                    class="input"
                    placeholder="Enter Your Amount"
                    required
                  />
                  <label class="fieldset-label">Pin</label>
                  <input
                    id="account-pin"
                    value=""
                    type="text"
                    class="input"
                    placeholder="Enter your 4 digit pin"
                    required
                  />
                  <button
                    id="add-money"
                    class="btn btn-neutral bg-blue-900 border-none rounded-3xl mt-4"
                  >
                    Add Money
                  </button>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Cashout section -->
      <section id="cashout">
        <h2>Cash-out</h2>
        <fieldset class="fieldset">
          <label class="fieldset-label">Number</label>
          <input
            id="account-number"
            value=""
            type="number"
            class="input"
            placeholder="Enter Agent Number"
            required
          />
          <label class="fieldset-label">Amount</label>
          <input
            id="cashout-ammount"
            value=""
            type="number"
            class="input"
            placeholder="Enter Your Amount"
            required
          />
          <label class="fieldset-label">Pin</label>
          <input
            id="cashout-pin"
            value=""
            type="text"
            class="input"
            placeholder="Enter your 4 digit pin"
            required
          />
          <button
            id="cashout-money"
            class="btn btn-neutral bg-blue-900 border-none rounded-3xl mt-4"
          >
            Cashout
          </button>
        </fieldset>
      </section>
    </section>

    <script src="./scripts/toggle.js"></script>
    <script src="./scripts/addmoney.js"></script>
    <script src="./scripts/cashout.js"></script>
  </body>
</html>

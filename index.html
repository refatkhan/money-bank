<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Bank</title>
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center mt-6">
          <div class="mt-10 flex justify-center items-center relative w-9/12">
            <img src="./assets/bg.png" alt="" class="absolute w-48"/>
            <img src="./assets/Group.png" alt="" class="w-16" />
          </div>
        </nav>
      </header>
      <!-- Log In form -->
      <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Number</label>
                <input type="number" class="input" placeholder="Enter Your Number" />
                <label class="fieldset-label">Pin</label>
                <input type="text" class="input" placeholder="Enter your 4 digit pin" />
                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
